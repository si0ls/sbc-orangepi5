---
kind: pkgfile.Build
spec:
  targets:
    - u-boot-orangepi-5
    - kernel-orangepi-5
    - orangepi-5
    - imager
  extraBuildArgs:
    - PKGS_PREFIX
    - PKGS
  makefile:
    extraVariables:
      - name: PKGS_PREFIX
        defaultValue: ghcr.io/siderolabs
      - name: PKGS
        defaultValue: v1.7.0-alpha.0-33-g3aacf03
      - name: TALOS_SRC
        defaultValue: "https://github.com/siderolabs/talos.git"
      - name: TALOS_VERSION
        defaultValue: "v1.7.0-alpha.1"
      - name: PKG_KERNEL
        defaultValue: "$(REGISTRY_AND_USERNAME)/kernel:$(TAG)"
      - name: KERNEL_VERSION
        defaultValue: "6.8.0-talos"
---
kind: common.Build
spec:
  ignoredPaths:
    - go.work.sum
---
kind: auto.CustomSteps
spec:
  steps:
    - name: kernel-%
      toplevel: true
    - name: imager
      toplevel: true
---
kind: custom.Step
name: kernel-%
spec:
  makefile:
    enabled: true
    script:
      - |
        for platform in $(shell echo $(PLATFORM) | tr "," " "); do \
          arch=`basename $$platform` ; \
          $(MAKE) docker-kernel-prepare PLATFORM=$$platform TARGET_ARGS="--tag=$(REGISTRY)/$(USERNAME)/kernel:$(TAG)-$$arch --load"; \
          docker run --rm -it --entrypoint=/toolchain/bin/bash -e PATH=/toolchain/bin:/bin -w /src -v $$PWD/kernel/build/config-$$arch:/host/.hostconfig $(REGISTRY)/$(USERNAME)/kernel:$(TAG)-$$arch -c 'cp /host/.hostconfig .config && make $* && cp .config /host/.hostconfig'; \
        done
---
kind: custom.Step
name: imager
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - |
        @$(MAKE) -C talos imager \
          TALOS_SRC=$(TALOS_SRC) \
          TALOS_VERSION=$(TALOS_VERSION) \
          PKG_KERNEL=$(PKG_KERNEL) \
          KERNEL_VERSION=$(KERNEL_VERSION) \
          PLATFORM=$(PLATFORM) \
          SHA=$(SHA) \
          TAG=$(TAG) \
          ABBREV_TAG=$(ABBREV_TAG) \
          TAG_SUFFIX=$(TAG_SUFFIX) \
          IMAGE_TAG=$(IMAGE_TAG) \
          USERNAME=$(USERNAME) \
          REGISTRY=$(REGISTRY) \
          REGISTRY_AND_USERNAME=$(REGISTRY_AND_USERNAME) \
          PUSH=$(PUSH)
